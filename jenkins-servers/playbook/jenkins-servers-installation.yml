---
  - name: jenkins servers installation
    hosts: jenkins-servers

    environment:
      http_proxy: http://proxy.oregonstate.edu:3128
      https_proxy: https://proxy.oregonstate.edu:3128

    roles:
      - { role: install-openjdk-7, become: yes }
      - { role: install-jenkins, become: yes }
      - { role: install-jenkins-plugins, become: yes }
      - { role: install-sdkman, become: yes }
      - { role: install-gradle, become: yes }
      - { role: install-grails, become: yes }